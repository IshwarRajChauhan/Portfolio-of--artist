<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment-5</title>
</head>
<body>
    <center><h1><u>Registration Page</u></h1></center>
    <form>
        <h2>Name:</h2>
        <label for="NameInput"></label>
        <input type="text" id="NameInput" placeholder="Enter your Name">

        <h2>Password:</h2>
        <label for="password input"></label>
        <input type="password" id="password input" name="password input" placeholder="Enter your password">

        <h2>E-Mail ID:</h2>
        <label for="emailInput"></label>
        <input type="text" id="emailInput" placeholder="Enter your E-Mail ID">

        <h2>Phone Number:</h2>
        <label for="phonenoInput"></label>
        <input type="text" id="phonenoInput" placeholder="Enter your Phone Number"><br>

        <label><h2>Choose your gender:</h2></label>
        <input type="radio" id="Male" name="gender" value="Male">
        <label for="Male">Male</label><br>

        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label><br>

        <h2>Date of Birth:</h2>
            <label for="day">Day/Month/Year</label>
            <select name="day" id="day">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
            
            <select name="months" id="months">
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
            
            <select name="year" id="year">
              <option value="2000">2000</option>
              <option value="2001">2001</option>
              <option value="2003">2002</option>
              <option value="2003">2003</option>
            </select>


        <h2>Languages Known:</h2>
        <input type="checkbox" id="English" name="Languages" value="English">
        <label for="English">English</label><br>

        <input type="checkbox" id="Hindi" name="Languages" value="Hindi">
        <label for="Hindi">Hindi</label><br>

        <input type="checkbox" id="Tamil" name="Languages" value="Tamil">
        <label for="Tamil">Tamil</label><br>

        <input type="checkbox" id="Telugu" name="Languages" value="Telugu">
        <label for="Telugu">Telugu</label><br>

        <h2>Address:</h2>
        <form >
            <p><label for="address"></label></p>
            <textarea id="address" name="Address" rows="5" cols="50"></textarea>
            <br>
            <input type="submit" value="Submit">
          </form>
    
    </form>
    
</body>
</html>
